<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMP180 Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      width: 380px;
    }

    canvas {
      width: 100% !important;
      height: 240px !important;
    }
  </style>
</head>
<body>

  <h1>BMP180 Sensor Dashboard</h1>

  <div class="charts">
    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pressChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="altChart"></canvas>
    </div>
  </div>

  <script>
    const baseOptions = {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: '#ffffff'
          }
        }
      },
      scales: {
        x: {
          ticks: { color: '#bbbbbb' },
          grid: { color: '#333333' }
        },
        y: {
          ticks: { color: '#bbbbbb' },
          grid: { color: '#333333' }
        }
      }
    };

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const pressCtx = document.getElementById('pressChart').getContext('2d');
    const altCtx = document.getElementById('altChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: '#ef476f',
          backgroundColor: 'rgba(239, 71, 111, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        ...baseOptions,
        scales: {
          ...baseOptions.scales,
          y: {
            ...baseOptions.scales.y,
            min: 0,
            max: 50,
            title: { display: true, text: '°C', color: '#ffffff' }
          }
        }
      }
    });

    const pressChart = new Chart(pressCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Pressure (hPa)',
          borderColor: '#06d6a0',
          backgroundColor: 'rgba(6, 214, 160, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        ...baseOptions,
        scales: {
          ...baseOptions.scales,
          y: {
            ...baseOptions.scales.y,
            min: 800,
            max: 1200,
            title: { display: true, text: 'hPa', color: '#ffffff' }
          }
        }
      }
    });

    const altChart = new Chart(altCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Altitude (m)',
          borderColor: '#ffd166',
          backgroundColor: 'rgba(255, 209, 102, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        ...baseOptions,
        scales: {
          ...baseOptions.scales,
          y: {
            ...baseOptions.scales.y,
            min: 1700,
            max: 2800,
            title: { display: true, text: 'm', color: '#ffffff' }
          }
        }
      }
    });

    async function fetchData() {
      const res = await fetch('/data');
      const json = await res.json();
      const now = new Date().toLocaleTimeString();

      [tempChart, pressChart, altChart].forEach(chart => {
        chart.data.labels.push(now);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
      });

      tempChart.data.datasets[0].data.push(json.temperature);
      pressChart.data.datasets[0].data.push(json.pressure);
      altChart.data.datasets[0].data.push(json.altitude);

      tempChart.update();
      pressChart.update();
      altChart.update();
    }

    setInterval(fetchData, 2000); // Fetch every 2 seconds
  </script>
</body>
</html>
