<!DOCTYPE html>
<html>
<head>
  <title>BMP180 Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Temperature, Pressure, and Altitude</h2>

  <canvas id="tempChart" width="600" height="250"></canvas>
  <canvas id="pressChart" width="600" height="250"></canvas>
  <canvas id="altChart" width="600" height="250"></canvas>

  <script>
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const pressCtx = document.getElementById('pressChart').getContext('2d');
    const altCtx = document.getElementById('altChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: 'red',
          data: [],
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 50,
            title: { display: true, text: '°C' }
          }
        }
      }
    });

    const pressChart = new Chart(pressCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Pressure (hPa)',
          borderColor: 'blue',
          data: [],
        }]
      },
      options: {
        scales: {
          y: {
            min: 800,
            max: 1200,
            title: { display: true, text: 'hPa' }
          }
        }
      }
    });

    const altChart = new Chart(altCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Altitude (m)',
          borderColor: 'green',
          data: [],
        }]
      },
      options: {
        scales: {
          y: {
            min: 1700,
            max: 2800,
            title: { display: true, text: 'm' }
          }
        }
      }
    });

    async function fetchData() {
      const res = await fetch('/data');
      const json = await res.json();
      const now = new Date().toLocaleTimeString();

      tempChart.data.labels.push(now);
      pressChart.data.labels.push(now);
      altChart.data.labels.push(now);

      tempChart.data.datasets[0].data.push(json.temperature);
      pressChart.data.datasets[0].data.push(json.pressure);
      altChart.data.datasets[0].data.push(json.altitude);

      tempChart.update();
      pressChart.update();
      altChart.update();
    }

    setInterval(fetchData, 2000); // every 2 seconds
  </script>
</body>
</html>
