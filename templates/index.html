<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMP180 Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chart-container {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>

  <h1>BMP180 Sensor Dashboard</h1>

  <div class="charts">
    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pressChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="altChart"></canvas>
    </div>
  </div>

  <script>
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const pressCtx = document.getElementById('pressChart').getContext('2d');
    const altCtx = document.getElementById('altChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: '#e63946',
          backgroundColor: 'rgba(230, 57, 70, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 50,
            title: { display: true, text: '°C' }
          }
        }
      }
    });

    const pressChart = new Chart(pressCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Pressure (hPa)',
          borderColor: '#1d3557',
          backgroundColor: 'rgba(29, 53, 87, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            min: 800,
            max: 1200,
            title: { display: true, text: 'hPa' }
          }
        }
      }
    });

    const altChart = new Chart(altCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Altitude (m)',
          borderColor: '#2a9d8f',
          backgroundColor: 'rgba(42, 157, 143, 0.1)',
          data: [],
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            min: 1700,
            max: 2800,
            title: { display: true, text: 'm' }
          }
        }
      }
    });

    async function fetchData() {
      const res = await fetch('/data');
      const json = await res.json();
      const now = new Date().toLocaleTimeString();

      [tempChart, pressChart, altChart].forEach(chart => {
        chart.data.labels.push(now);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
      });

      tempChart.data.datasets[0].data.push(json.temperature);
      pressChart.data.datasets[0].data.push(json.pressure);
      altChart.data.datasets[0].data.push(json.altitude);

      tempChart.update();
      pressChart.update();
      altChart.update();
    }

    setInterval(fetchData, 2000); // Update every 2 seconds
  </script>
</body>
</html>
